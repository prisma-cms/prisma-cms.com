query timersConnection(
  $where: TimerWhereInput
  $orderBy: TimerOrderByInput = createdAt_DESC
  $skip: Int
  $after: String
  $before: String
  $first: Int = 10
  $last: Int
) {
  objectsConnection: timersConnection(
    where: $where
    orderBy: $orderBy
    skip: $skip
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    aggregate {
      count
    }
    edges {
      node {
        ...timersConnectionTimer
      }
    }
  }
}

fragment timersConnectionTimer on Timer {
  id
  createdAt
  updatedAt
  stopedAt
  CreatedBy {
    ...timersConnectionUser
  }
  Task {
    id
    createdAt
    updatedAt
    name
    description
    content
    status
    startDatePlaning
    endDatePlaning
    startDate
    endDate
    TaskProjects {
      id
      createdAt
      updatedAt
      Project {
        id
        name
        domain
        createdAt
        updatedAt
        description
        url
        sequence
        content
        contentText
        status
        public
        oldID
        Resource {
          id
          createdAt
          updatedAt
          type
          name
          longtitle
          content
          components
          contentText
          published
          deleted
          hidemenu
          searchable
          uri
          isfolder
          rating
          positiveVotesCount
          negativeVotesCount
          neutralVotesCount
          oldID
          commentOldID
          class_key
          template
          mockUpdate
        }
      }
    }
    CreatedBy {
      ...timersConnectionUser
    }
  }
}

fragment timersConnectionUser on User {
  id
  createdAt
  updatedAt
  username
  email
  phone
  showEmail
  showPhone
  password
  fullname
  image
  address
  sudo
  active
  activated
  deleted
  hasEmail
  hasPhone
  marketplaceToken
  hidden
}
