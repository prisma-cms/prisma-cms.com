query me {
  user: me {
    ...MeUser
  }
}

fragment MeUser on User {
  ...UserNoNesting
  EthAccounts {
    id
    address
    balance(convert: ether)
  }
  Timers(first: 1, where: { stopedAt: null }) {
    ...TimerNoNesting
    Task {
      ...TaskNoNesting
      TaskProjects {
        id
        createdAt
        updatedAt
        Project {
          ...ProjectNoNesting
        }
      }
    }
  }
}

fragment TimerNoNesting on Timer {
  id
  createdAt
  updatedAt
  stopedAt
}

fragment TaskNoNesting on Task {
  id
  createdAt
  updatedAt
  name
  description
  content
  status
  startDatePlaning
  endDatePlaning
  startDate
  endDate
}
