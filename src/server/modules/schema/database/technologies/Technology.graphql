"""
Технология. Например, React, Javascript, MODX
"""
type Technology {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String

  """
  Описание
  """
  components: Json

  """
  Текстовое содержимое сообщения
  """
  contentText: String

  """
  Ссылка на официальный сайт
  """
  site_url: String
  CreatedBy: User

  """
  Пользователи, использующие данную технологию
  """
  UserTechnologies: [UserTechnology!]!
}
