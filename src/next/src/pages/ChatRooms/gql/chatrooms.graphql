query chatRoomsConnection(
  $where: ChatRoomWhereInput, 
  $orderBy: ChatRoomOrderByInput, 
  $skip: Int, 
  $after: String, 
  $before: String, 
  $first: Int = 10, 
  $last: Int
) {
  objectsConnection: chatRoomsConnection(where: $where, orderBy: $orderBy, skip: $skip, after: $after, before: $before, first: $first, last: $last) {
    aggregate {
      count
    }
    edges {
      node {
        ...chatRoomsConnectionChatRoom
      }
    }
  }
}

fragment chatRoomsConnectionChatRoom on ChatRoom {
  id
  createdAt
  updatedAt
  name
  description
  image
  code
  isPublic
  CreatedBy {
    ...chatRoomsConnectionUser
  }
  Members {
    ...chatRoomsConnectionUser
  }
  Invitations {
    id
    createdAt
    updatedAt
    User {
      ...chatRoomsConnectionUser
    }
  }
}

fragment chatRoomsConnectionUser on User {
  id
  createdAt
  updatedAt
  username
  email
  phone
  showEmail
  showPhone
  password
  fullname
  image
  address
  sudo
  active
  activated
  deleted
  hasEmail
  hasPhone
  marketplaceToken
  hidden
}
