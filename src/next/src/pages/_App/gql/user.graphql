query me {
  user: me {
    ...MeUser
  }
}

fragment MeUser on User {
  ...UserNoNesting
  EthAccounts {
    id
    address
    balance(convert: ether)
  }
  Timers(first: 1, where: { stopedAt: null }) {
    ...TimerNoNesting
    Task {
      ...TaskNoNesting
      TaskProjects {
        id
        createdAt
        updatedAt
        Project {
          ...ProjectNoNesting
        }
      }
    }
  }
}

fragment UserNoNesting on User {
  id
  createdAt
  updatedAt
  username
  email
  phone
  showEmail
  showPhone
  password
  fullname
  image
  address
  sudo
  active
  activated
  deleted
  hasEmail
  hasPhone
  marketplaceToken
  hidden
}

fragment TimerNoNesting on Timer {
  id
  createdAt
  updatedAt
  stopedAt
}

fragment TaskNoNesting on Task {
  id
  createdAt
  updatedAt
  name
  description
  content
  status
  startDatePlaning
  endDatePlaning
  startDate
  endDate
}

fragment ProjectNoNesting on Project {
  id
  name
  domain
  createdAt
  updatedAt
  description
  url
  sequence
  content
  contentText
  status
  public
  oldID
}
